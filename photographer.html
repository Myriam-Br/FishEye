<!DOCTYPE html>
<html lang="fr" >
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
     <!--Icon-->
     <script src="https://kit.fontawesome.com/7e4732a8a2.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo fish eye" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>  
      
   
   
      
    <!--MODAL CONTACT-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_title">Contactez-moi</h2>
          <img id="close_modal_contact" src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form"/>
        </header>     	  	
			</div> 	
		</div>

   
    
    <!--SCRIPTS-->
   

    <!--Utils-->
    <script src="scripts/templates/formModal.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    

    <!--Decorators-->
    <script src="scripts/decorators/logoBackToHome.js"></script>

     <!--Api-->
     <script src="scripts/api/photographerApi.js"></script>

    <!--Singleton-->
    <script src="scripts/user/contact.js"></script>

    

    <!--Models-->
    <script src="scripts/models/photographer.js"></script>
    <script src="scripts/models/media.js"></script>
    
    <!--Media PLayer-->
  <script src="scripts/decorators/mediaCardPlayer.js"></script>
 
    <!--Proxy Sorter-->
    <script src="scripts/proxy/ratingMedia.js"></script>
    <script src="scripts/proxy/proxyRatingMedia.js"></script>

 

    <!--Template-->
    <script src="scripts/templates/filterSource.js"></script>
    <script src="scripts/templates/photographerCard.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/totalLikesPhotographer.js"></script>

 
   

    <!--Likes/dislikes-->
    <script src="scripts/likesCounter.js/counter.js"></script>
    <script src="scripts/likesCounter.js/subject.js"></script>

  
    <!--Pages-->
    <script src="scripts/pages/photographer.js"></script>
   
   
  </body>
</html>
